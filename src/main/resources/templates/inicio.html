<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página de Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo personalizado */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://cdn.prod.website-files.com/6643a82fc46ca462b5ef9921/6643a82fc46ca462b5efa8f7_64d1a35886ca0a770a8645b2_68-X-ventajas-de-vivir-cerca-de-un-centro-comercial.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
            border: 5px solid;
            border-image: linear-gradient(45deg, #ff007f, #8e2de2, #4a00e0, #ff8c00);
            border-image-slice: 1;
        }

        /* Contenedor con fondo semi-transparente */
        .content-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            margin-top: 15px;
            line-height: 1.6;
            color: #dfe6e9;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .btn-custom {
            background: linear-gradient(45deg, #3498db, #9b59b6);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.2em;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #9b59b6, #3498db);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .avatar-container {
            position: absolute;
            bottom: 0;
            left: -100px;
            animation: walk 10s linear infinite;
            display: flex;
            align-items: center;
            z-index: 0;
        }

        .avatar-container img {
            width: 100px;
            height: 100px;
        }

        .speech-bubble {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            margin-left: 10px;
            font-size: 1em;
            white-space: nowrap;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent rgba(0, 0, 0, 0.8) transparent transparent;
        }

        @keyframes walk {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(110vw);
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Bienvenido/a al Centro Comercial KSJ</h1>
        <a href="/login" class="btn btn-custom">Iniciar Sesión</a>
        <br><br>
        <a href="		https://youtu.be/Qb21bHmdNkc" target="_blank" class="btn btn-custom">Introducción al Sistema</a>
        <p th:text="${mensaje}">Explora una experiencia de compra única. ¡Empieza ahora!</p>
    </div>

    <div class="avatar-container">
        <img src="https://img.icons8.com/clouds/100/null/user.png" alt="Avatar">
        <div class="speech-bubble">¡Hola! ¡Bienvenido!</div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
