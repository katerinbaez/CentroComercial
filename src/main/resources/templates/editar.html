<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo general */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			           background: url('			https://actions.es/wp-content/uploads/2019/06/neel-tailor-1598062-unsplash-1024x768-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Borde decorativo */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #00bfff, #ff1493, #ff6347, #ffd700);
            border-image-slice: 1;
            pointer-events: none;
        }

        /* Título principal */
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        /* Formulario */
        form {
            width: 90%;
            max-width: 600px;
            background: rgb(0, 0, 0);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        form div {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffd700;
        }

        form input, form textarea {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        form input:focus, form textarea:focus {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        form textarea {
            resize: none;
            height: 80px;
        }

        form button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* Botón de regresar */
        a {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #333;
            background: #ffd700;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        a:hover {
            background-color: #ffa500;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 165, 0, 0.7);
            color: #fff;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            form {
                width: 100%;
            }

            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h2>Editar Producto</h2>
    <form th:action="@{'/productos/editar/' + ${producto.id}}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" required>
        </div>
        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required th:text="${producto.descripcion}"></textarea>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" th:value="${producto.precio}" required>
        </div>
        <button type="submit">Actualizar</button>
    </form>
    
    <a href="/productos">Regresar </a>
</body>
</html>
