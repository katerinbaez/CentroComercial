<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Seguridad</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('			https://hotelesb3.com/wp-content/uploads/2023/05/Mejores-centros-comerciales-Bogota.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            overflow: auto;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #00bfff, #ff1493, #ff6347, #ffd700);
            border-image-slice: 1;
            pointer-events: none;
        }

        h2 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            width: 60%;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: scaleUp 0.7s ease-in-out;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.9);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: inline-block;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }

        input[type="text"]:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.7);
        }

        /* Estilos para el bot√≥n "Volver" */
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgb(255, 128, 64);
            padding: 10px 20px;
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .back-link:hover {
            background-color: rgb(0, 128, 192);
            box-shadow: 0 5px 15px rgba(0, 140, 153, 0.7);
        }

        .back-link i {
            margin-right: 8px;
        }

        .back-link:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 2em;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 1em;
            }

            button {
                font-size: 1em;
                padding: 10px;
            }

            .back-link a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <a class="back-link" href="#" th:href="@{/admin/seguridad}">
        <i class="fas fa-arrow-left"></i> Volver 
    </a>
    <h2 th:text="${#strings.isEmpty(seguridad.id) ? 'Nuevo Seguridad' : 'Editar Seguridad'}"></h2>
    <div class="form-container">
		<form action="#" th:action="@{/admin/seguridad/guardar}" th:object="${seguridad}" method="post">
		
		            <label for="cedula">Cedula:</label>
		            <input type="text" id="cedula" th:field="*{cedula}" required>
		            <br>
		
		            <label for="nombre">Nombre:</label>
		            <input type="text" id="nombre" th:field="*{nombre}" required>
		            <br>
		
		            <label for="apellido">Apellido:</label>
		            <input type="text" id="apellido" th:field="*{apellido}" required>
		            <br>
		
		            <label for="horaEntrada">Hora de Entrada:</label>
		            <input type="time" id="horaEntrada" th:field="*{horaEntrada}" required>
		            <br>
		
		            <label for="horaSalida">Hora de Salida:</label>
		            <input type="time" id="horaSalida" th:field="*{horaSalida}" required>
		            <br>
		
		            <label for="zona">Zona de patrullaje:</label>
		            <select id="zona" th:field="*{zona}" required>
		                <option value="" disabled selected>Seleccione una zona</option>
		                <option value="Primer piso Sur">Primer piso Sur</option>
		                <option value="Primer piso Norte">Primer piso Norte</option>
		                <option value="Primer piso Centro">Primer piso Centro</option>
		                <option value="Segundo piso Sur">Segundo piso Sur</option>
		                <option value="Segundo piso Norte">Segundo piso Norte</option>
		                <option value="Segundo piso Centro">Segundo piso Centro</option>
		            </select>
		            <br>
                    
                    <label for="telefono">Telefono:</label>
		            <input type="text" id="telefono" th:field="*{telefono}" required>
		            <br>

		            <button type="submit">Guardar</button>
		        </form>
    </div>
</body>
</html>
