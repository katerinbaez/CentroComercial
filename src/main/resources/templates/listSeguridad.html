
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Lista de Seguridad</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <style>
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: url('			https://offloadmedia.feverup.com/guadalajarasecreta.com/wp-content/uploads/2023/12/11172928/Fotos-Wordpress-89.jpg') no-repeat center center fixed;
           background-size: cover;
           color: #fff;
           margin: 0;
           display: flex;
           flex-direction: column;
           align-items: center;
           padding: 20px;
           position: relative;
           min-height: 100vh;
           overflow: hidden;
       }

       body::before {
           content: '';
           position: absolute;
           inset: 0;
           border: 8px solid transparent;
           border-image: linear-gradient(45deg, #00bfff, #ff1493, #ff6347, #ffd700);
           border-image-slice: 1;
           pointer-events: none;
       }

       h2 {
           font-size: 2.5em;
           margin: 20px 0;
           text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
           text-align: center;
           animation: fadeIn 1s ease-in-out;
       }

       @keyframes fadeIn {
           from {
               opacity: 0;
               transform: translateY(-20px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }

       .container {
           width: 80%;
           margin: 30px auto;
           background-color: rgba(255, 255, 255, 0.1);
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           backdrop-filter: blur(10px);
           animation: scaleUp 0.7s ease-in-out;
       }

       @keyframes scaleUp {
           from {
               transform: scale(0.9);
               opacity: 0.5;
           }
           to {
               transform: scale(1);
               opacity: 1;
           }
       }

       button {
           padding: 12px 20px;
           background-color: #ff7e5f;
           color: #fff;
           border: none;
           border-radius: 5px;
           font-size: 1.1em;
           cursor: pointer;
           transition: transform 0.3s, box-shadow 0.3s;
           margin-bottom: 10px;
       }

       button:hover {
           transform: translateY(-3px);
           box-shadow: 0 5px 15px rgba(255, 126, 95, 0.7);
       }

       table {
           width: 100%;
           margin-top: 20px;
           border-collapse: collapse;
           text-align: left;
           color: #fff;
       }

       table, th, td {
           border: 1px solid #444;
       }

       th, td {
           padding: 10px;
           text-align: center;
       }

       th {
           background-color: #333;
           font-size: 1.2em;
           color: #fff;
       }

       td {
           background-color: transparent;
           font-size: 1em;
       }

       a {
           color: #00bfff;
           text-decoration: none;
           margin: 0 10px;
       }

       a:hover {
           text-decoration: underline;
       }

       .back-link {
           display: block;
           text-align: center;
           margin-top: 30px;
           font-size: 1.1em;
       }

       .back-link button {
           padding: 10px 20px;
           background-color: rgb(255, 128, 64);
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 1.1em;
           cursor: pointer;
           transition: background-color 0.3s, transform 0.3s;
           width: auto;
       }

       .back-link button:hover {
           background-color: #4682b4;
           transform: translateY(-2px);
       }

       .action-buttons a {
           padding: 8px 16px;
           margin: 5px;
           color: #fff;
           font-size: 1.1em;
           border-radius: 5px;
           text-decoration: none;
           transition: transform 0.3s, box-shadow 0.3s;
       }

       .action-buttons a.edit {
           background-color: rgb(0, 128, 255);
       }

       .action-buttons a.edit:hover {
           transform: translateY(-3px);
           box-shadow: 0 5px 15px rgba(76, 175, 80, 0.7);
       }

       .action-buttons a.delete {
           background-color: #f44336;
       }

       .action-buttons a.delete:hover {
           transform: translateY(-3px);
           box-shadow: 0 5px 15px rgba(244, 67, 54, 0.7);
       }

       @media (max-width: 600px) {
           .container {
               width: 90%;
               padding: 10px;
           }

           h2 {
               font-size: 2em;
           }

           button {
               font-size: 1em;
               padding: 10px;
           }

           .back-link button {
               font-size: 1em;
               padding: 8px 15px;
           }
       }
   </style>
</head>
<body>
   <h2>Seguridad</h2>
   <div class="container">
       <a href="/admin/seguridad/nuevo"><button>Nuevo Seguridad</button></a>
       <table>
           <tr>
               <th>Cedula</th>
               <th>Nombre</th>
               <th>Apellido</th>
               <th>Telefono</th>
               <th>Hora de Entrada</th>
               <th>Hora de Salida</th>
               <th>Zona a patrullar</th>
               <th>Acciones</th>
           </tr>
           <tr th:each="seguridad : ${seguridad}">
               <td th:text="${seguridad.cedula}"></td>
               <td th:text="${seguridad.nombre}"></td>
               <td th:text="${seguridad.apellido}"></td>
               <td th:text="${seguridad.telefono}"></td>
               <td th:text="${seguridad.horaEntrada}"></td>
               <td th:text="${seguridad.horaSalida}"></td>
               <td th:text="${seguridad.zona}"></td>
               <td class="action-buttons">
                   <a class="edit" th:href="@{/admin/seguridad/editar/{id}(id=${seguridad.id})}">Editar</a>
                   <a class="delete" th:href="@{/admin/seguridad/eliminar/{id}(id=${seguridad.id})}" 
                      th:onclick="return confirm('Â¿Seguro que deseas eliminar esta seguridad?');">Eliminar</a>
               </td>
           </tr>
       </table>
   </div>
   <a class="back-link" href="/admin-dashboard"><button>Volver</button></a>
</body>
</html>
