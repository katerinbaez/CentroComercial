
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista de Tiendas</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <style>
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: url('			https://spectrum.com.gt/images/arkadia-medellin-1.jpg') no-repeat center center fixed;
           background-size: cover;
           color: #fff;
           margin: 0;
           display: flex;
           flex-direction: column;
           align-items: center;
           padding: 20px;
           position: relative;
           min-height: 100vh;
       }

       body::before {
           content: '';
           position: absolute;
           inset: 0;
           border: 8px solid transparent;
           border-image: linear-gradient(45deg, #00bfff, #ff1493, #ff6347, #ffd700);
           border-image-slice: 1;
           pointer-events: none;
       }

       h1 {
           font-size: 2.5em;
           margin: 20px 0;
           text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
           text-align: center;
           animation: fadeIn 1s ease-in-out;
       }

       @keyframes fadeIn {
           from {
               opacity: 0;
               transform: translateY(-20px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }

       .container {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
           max-width: 1200px;
           width: 100%;
           margin-top: 20px;
       }

       .card {
           background: rgb(0, 0, 0);
           border: 2px solid rgba(255, 255, 255, 0.3);
           backdrop-filter: blur(10px);
           border-radius: 15px;
           box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
           padding: 20px;
           width: 250px;
           text-align: center;
           animation: scaleUp 0.7s ease-in-out;
       }

       @keyframes scaleUp {
           from {
               transform: scale(0.9);
               opacity: 0.5;
           }
           to {
               transform: scale(1);
               opacity: 1;
           }
       }

       .card a {
           color: #ffd700;
           text-decoration: none;
           font-size: 1.2em;
           font-weight: bold;
           transition: color 0.3s, transform 0.3s;
       }

       .card a:hover {
           color: #fff;
           transform: scale(1.1);
           text-shadow: 0px 0px 5px #ffd700;
       }

       .back-link {
           margin-top: 30px;
           text-align: center;
       }

       .back-link button {
           padding: 12px 20px;
           background-color: #ff7e5f;
           color: #fff;
           border: none;
           border-radius: 5px;
           font-size: 1.1em;
           cursor: pointer;
           transition: transform 0.3s, box-shadow 0.3s;
       }

       .back-link button:hover {
           transform: translateY(-3px);
           box-shadow: 0 5px 15px rgba(255, 126, 95, 0.7);
       }

       @media (max-width: 768px) {
           .container {
               gap: 15px;
           }

           .card {
               width: 100%;
               max-width: 300px;
           }
       }
   </style>
</head>
<body>
   <h1>Tiendas</h1>
   <div class="container">
       <th:block th:each="tienda : ${tiendas}">
           <div class="card">
               <a th:href="@{/clientes/tiendas/{id}(id=${tienda.id})}" th:text="${tienda.nombre}">Nombre de la tienda</a>
           </div>
       </th:block>
   </div>
   <div class="back-link">
       <a href="	/cliente-dashboard"><button>Volver</button></a>
   </div>
</body>
</html>
