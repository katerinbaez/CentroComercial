<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente - Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('			https://d100mj7v0l85u5.cloudfront.net/s3fs-public/2023-02/centro-comercial-mas-grande-de-colombia.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h2 {
            font-size: 2.8em;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: scaleUp 0.7s ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.9);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
            color: #fff;
            text-align: left;
            width: 100%;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.1em;
            background-color: transparent;
            color: #fff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            background-color: #00bfff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #0099cc;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        a {
            color: #00bfff;
            text-decoration: none;
            font-size: 1em;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 10px;
            font-size: 1.1em;
            text-align: center;
        }

    </style>
</head>
<body>

    <h2>Registro de Cliente</h2>

    <form th:action="@{/clientes/guardar}" method="post">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <button type="submit">Registrarse</button>
		   <p>¿Ya tienes una cuenta? <a href="/cliente-login">Inicia sesión aquí</a></p>

    </form>
</body>
</html>
