<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Administrador</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://shoppermotion.com/wp-content/uploads/2020/09/cover_shopping_center_analytics.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #00bfff, #ff1493, #ff6347, #ffd700);
            border-image-slice: 1;
            pointer-events: none;
        }

        h2 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Cambiamos para asegurar 3 columnas */
            gap: 20px;
            width: 100%;
            max-width: 720px;
            text-align: center;
            animation: scaleUp 0.7s ease-in-out;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.9);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .dashboard-card {
            background: linear-gradient(135deg, rgb(255, 128, 64), rgb(242, 173, 111));
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgb(128, 0, 255);
        }

        .dashboard-card i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #333;
            background: #ffd700;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ffa500;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 165, 0, 0.7);
            color: #fff;
        }

        @media (max-width: 600px) {
            .dashboard-container {
                padding: 15px;
                grid-template-columns: 1fr;
            }

            .dashboard-card {
                font-size: 1em;
                padding: 15px;
            }

            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h2>Panel de Administraci√≥n</h2>
    <div class="dashboard-container">
        <a href="/admin/empleados" class="dashboard-card">
            <i class="fas fa-user-tie"></i>
            Empleados
        </a>
        <a href="/admin/tiendas" class="dashboard-card">
            <i class="fas fa-store"></i>
            Tiendas
        </a>
        <a href="/admin/seguridad" class="dashboard-card">
            <i class="fas fa-shield-alt"></i>
            Seguridad
        </a>
        <a href="/clientes" class="dashboard-card">
            <i class="fas fa-users"></i>
            Clientes
        </a>
        <a href="/estacionamientos/AgregarEstacionamiento" class="dashboard-card">
            <i class="fas fa-parking"></i>
            Estacionamiento
        </a>
    </div>
    <a class="back-button" href="/">Volver</a>
</body>
</html>
