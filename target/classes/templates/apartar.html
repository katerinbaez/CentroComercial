<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartar Estacionamiento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('			https://sika.scene7.com/is/image/sika/mx-sika-mexico-aeropuerto-estacionamiento:16-9?wid=1920&hei=1080&fit=crop%2C1') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.7);
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #00bfff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.7);
        }

   

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff7e5f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.7);
        }
    </style>
</head>
<body>
    <h2>Apartar Estacionamiento</h2>
    <form th:action="@{/estacionamientos/apartar}" method="post">
        <input type="hidden" th:value="${estacionamiento.id}" name="id" />
        
        <p>
            Número: <span th:text="${estacionamiento.numero}"></span><br />
            Estado actual: <span th:text="${estacionamiento.estado}"></span>
        </p>
        
        <label for="telefono">Número de celular:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required />
        
        <button type="submit" th:if="${estacionamiento.estado == 'Disponible'}">Confirmar Reserva</button>
        <p th:if="${estacionamiento.estado != 'Disponible'}">No disponible para reserva</p>
    </form>
    <a href="/estacionamientos">Cancelar</a>
</body>
</html>
