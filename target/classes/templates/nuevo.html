<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo general */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			           background: url('			https://realestatemarket.com.mx/images/articles/123-retail-entertainment/216-creatividad-y-originalidad/217-eventos-culturares1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Estilo decorativo del borde */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #00bfff, #ff1493, #ff6347, #ffd700);
            border-image-slice: 1;
            pointer-events: none;
        }

        /* Título principal */
        h2 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo del formulario */
        form {
            background: rgb(128, 64, 0);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            animation: scaleUp 0.7s ease-in-out;
        }

        /* Animación de entrada del formulario */
        @keyframes scaleUp {
            from {
                transform: scale(0.9);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Estilo de los campos del formulario */
        label {
            font-size: 1.1em;
        }

        input, textarea {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        /* Estilo del enlace de regreso */
        a {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #333;
            background: #ffd700;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        a:hover {
            background-color: #ffa500;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 165, 0, 0.7);
            color: #fff;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h2>Agregar Nuevo Producto</h2>
    <form action="/productos" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>
        </div>
        <button type="submit">Guardar</button>
    </form>
    
    <a href="/productos">Regresar</a>
</body>
</html>
