<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo general */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			           background: url('			https://hotelesb3.com/wp-content/uploads/2023/05/Mejores-centros-comerciales-Bogota.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Borde decorativo */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #00bfff, #ff1493, #ff6347, #ffd700);
            border-image-slice: 1;
            pointer-events: none;
        }

        /* Título principal */
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        /* Tabla */
        table {
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgb(255, 255, 255);
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: center;
            font-size: 1em;
        }

        table th {
            background: linear-gradient(45deg, rgb(128, 0, 255), rgb(128, 0, 255));
            color: #fff;
        }

        table tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s;
        }

        table tbody td {
            color: rgb(255, 255, 255);
        }

        /* Botones */
        .btn {
            display: inline-block;
            padding: 8px 12px;
            font-size: 0.9em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-edit {
            background-color: #4CAF50; /* Verde */
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .btn-delete {
            background-color: #f44336; /* Rojo */
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        /* Botón de regresar */
        a[href="/productos"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #333;
            background: #ffd700;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        a[href="/productos"]:hover {
            background-color: #ffa500;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 165, 0, 0.7);
            color: #fff;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            table th, table td {
                font-size: 0.9em;
                padding: 8px 10px;
            }

            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h2>Lista de Productos</h2> 
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Tienda</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.tienda}"></td>
                <td>
                    <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-edit">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-delete">
                        <i class="fas fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/productos">Regresar</a>
</body>
</html>
