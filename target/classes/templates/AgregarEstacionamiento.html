<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Estacionamiento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('			https://www.misabogados.com/hubfs/egor-myznik-rCZQCbUAQvg-unsplash%20(1)-2.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #00bfff, #ff1493, #ff6347, #ffd700);
            border-image-slice: 1;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            animation: scaleUp 0.7s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.9);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.6);
        }

        input, select, button {
            font-size: 1em;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 100%;
        }

        input, select {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button {
            background: linear-gradient(135deg, #ffa500, #ff4500);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff6347, #ffa500);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.7);
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Nuevo Estacionamiento</h1>
    <form th:action="@{/estacionamientos/nuevo}" method="post">
        <label for="numero">NÃºmero:</label>
        <input type="text" id="numero" name="numero" required>
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="Disponible">Disponible</option>
            <option value="Reservado">Reservado</option>
        </select>
        
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
